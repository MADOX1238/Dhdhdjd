<!doctype html>
<html lang="ar">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الدردشة العشوائية</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-image: url('https://i.pinimg.com/originals/0b/59/34/0b5934b623f3c6f5377f221959d77982.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            color: white;
        }
        h1 {
            font-size: 60px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 40px;
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 80%;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745; /* اللون الأخضر للزر */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838; /* لون أغمق عند التمرير */
        }
        button span {
            color: #007bff; /* اللون الأزرق للنص داخل الأزرار */
        }
    </style> 
 </head> 
 <body> 
  <h1>الدردشة العشوائية</h1> 
  <p>من فضلك أدخل اسمك للانضمام:</p> 
  <input type="text" id="usernameInput" placeholder="أدخل اسمك هنا"> 
  <br> <button id="enterChatBtn"><span>دخول</span></button> 

  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js"></script>

  <script>
        // إعدادات Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCnHSUo_Vu53NidFWYlQ74_CyOyfVW_BqQ",
            authDomain: "alaah-8d503.firebaseapp.com",
            databaseURL: "https://alaah-8d503-default-rtdb.firebaseio.com",
            projectId: "alaah-8d503",
            storageBucket: "alaah-8d503.firebasestorage.app",
            messagingSenderId: "365922482892",
            appId: "1:365922482892:web:a843fbb3594d200c67e069",
            measurementId: "G-D4TPJW4RT8"
        };
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // عند النقر على زر الدخول للدردشة العشوائية
        document.getElementById('enterChatBtn').addEventListener('click', function() {
            const enteredUsername = document.getElementById('usernameInput').value;

            if (enteredUsername.trim() !== "") {
                // تخزين اسم المستخدم في قاعدة البيانات
                database.ref('random-chat-room').push({
                    username: enteredUsername.trim(),
                    status: "waiting"
                }).then(() => {
                    // التحقق إذا كان هناك شخص آخر في انتظار الدردشة
                    database.ref('random-chat-room').once('value', function(snapshot) {
                        const users = snapshot.val();
                        const usersArray = Object.values(users || {});
                        if (usersArray.length > 1) {
                            // إذا كان هناك شخص آخر في الغرفة
                            window.location.href = "random-chat-room.html";  // التوجيه إلى غرفة الدردشة
                        } else {
                            alert("انتظر حتى ينضم شخص آخر");
                        }
                    });
                });
            } else {
                alert("من فضلك أدخل اسم المستخدم");
            }
        });
    </script> 
 
</body></html>
